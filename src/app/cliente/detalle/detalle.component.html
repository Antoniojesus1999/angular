<div  *ngIf="modalService.modal" class="abrir-modal animacion fadeIn">
    <div class="modal-dialog modal-lg" role="document" style="display:block;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{titulo}}</h5>
          <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <ul *ngIf="cliente" class="list-group text-dark mb-3">
                            <li class="list-group-item">{{cliente.nombre}}</li>
                            <li class="list-group-item">{{cliente.apellido}}</li>
                            <li class="list-group-item">{{cliente.email}}</li>
                            <li class="list-group-item">{{cliente.createAt | date:"fullDate"}}</li>
                            <li class="list-group-item">{{cliente.region.nombre}}</li>
                        </ul>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                              <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04">
                              <label class="custom-file-label" for="inputGroupFile04">Subir foto</label>
                            </div>
                            <div class="input-group-append">
                                <button  (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Enviar</button>
                            </div>
                        </div>
                        <div class="progress" *ngIf="progreso>0" style="height: 40px;">
                            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                                {{progreso}}%
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="cliente.foto" class="img-thumbnail rounded">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>

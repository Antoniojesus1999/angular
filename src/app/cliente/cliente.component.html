<div class="card border-primary mb-3 mt-3">
  <div class="card-header">Cliente</div>
  <div class="card-body">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" [routerLink]="['form']">Crear cliente</button>
    </div>
    <div class="alert alert-info" *ngIf="clientes?.length == 0">
        No existen registros
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length>0" >
      <thead>
        <tr>
          <th>Id</th> <th>Nombre</th> <th>Apellido</th> <th>Email</th> <th>Fecha</th><th>Editar</th><th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido |Â uppercase }}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt | date:"EEEE dd, MMMM yyyy"}}</td>
          <td><button type="button" name="button" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary btn-sm"> Editar</button></td>
          <td><button type="button" name="eliminar" (click)='delete(cliente)' class="class btn btn-danger btn-sm">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    
  </div>
</div>
